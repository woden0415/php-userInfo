<!DOCTYPE html>
<html>
<head>
	<title>新登录页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/common.css">
</head>
<body>
	<div class="content">
		<h1>登录</h1>
		<div class="blankcol"></div>		<!--空白符-->
		<div class="input-group">
	    	<span class="input-group-addon" id="basic-addon1">
	    		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	    	</span>
			<input type="text" class="form-control" placeholder="用户名" name="uname" aria-describedby="basic-addon1">
		</div>
		<div class="blankcol"></div>		<!--空白符-->
		<div class="input-group">
	    	<span class="input-group-addon" id="basic-addon1">
	    		<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
	    	</span>
			<input type="password" class="form-control" placeholder="密码" name="upwd" aria-describedby="basic-addon1">
		</div>
		<div class="blankcol"></div>		<!--空白符-->
		<div class="input-group">
	    	<span class="input-group-addon" id="basic-addon1">
	    		<input type="checkbox" aria-label="true" name="rememberMe" id="rememberMe">
	    	</span>
	    	<label class="form-control check-rem" for="rememberMe">记住密码</label>
		</div>
		<div class="blankcol"></div>
		<div class="blankcol"></div>
		<div class="blankcol"></div>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<div class="btn-group ">
					<button type="button" class="btn btn-default btn-login">登录</button>
				</div>
			</div>	
			<div class="col-md-3 col-md-offset-1">
				<div class="btn-group">
					<a href="reg_new.html"><button type="button" class="btn btn-default">注册</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
