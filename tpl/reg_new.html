<!DOCTYPE html>
<html>
<head>
	<title>新注册页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/common.css">
</head>
<body>
	<div class="content">
		<h1>注册</h1>
		<div class="blankcol"></div>		<!--空白符-->
		<div class="input-group has-feedback">
	    	<span class="input-group-addon" id="basic-addon1">
	    		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	    	</span>
			<input type="text" class="form-control uname" placeholder="用户名" name="uname" aria-describedby="basic-addon1">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" aria-hidden="true"></span>
		</div>
		<div class="blankcol"></div>		<!--空白符-->
		<div class="input-group has-feedback">
	    	<span class="input-group-addon" id="basic-addon1">
	    		<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
	    	</span>
			<input type="email" class="form-control uemail" placeholder="邮箱" name="uemail" aria-describedby="basic-addon1">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" aria-hidden="true"></span>
		</div>
		<div class="blankcol"></div>		<!--空白符-->
		<div class="input-group has-feedback">
	    	<span class="input-group-addon" id="basic-addon1">
	    		<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
	    	</span>
			<input type="password" class="form-control upwd" placeholder="密码" name="upwd" aria-describedby="basic-addon1">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" aria-hidden="true"></span>
		</div>
		<div class="blankcol"></div>
		<div class="blankcol"></div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button type="button" class="btn btn-default btnReg">注册</button>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
	<script src="../assets/js/common.js"></script>
</html>
